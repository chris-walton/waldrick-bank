<ejs-grid [dataSource]="transactions()">
    <e-columns>
        <e-column
            field="date"
            headerText="Date"
            format="yMd"
        />
        <e-column
            field="description"
            headerText="Description"
        />
        <e-column
            field="type"
            headerText="Type"
            [template]="typeTemplate"
        >
            <ng-template #typeTemplate let-data>
                <span>{{ data.type | capitalize }}</span>
            </ng-template>
        </e-column>
        <e-column
            field="amount"
            headerText="Amount"
            format="N2"
            textAlign="Right"
            [width]="150"
        />
    </e-columns>
</ejs-grid>
