<ejs-grid [dataSource]="transactions()">
    <e-columns>
        <e-column
            field="date"
            headerText="Date"
            format="yMd"
        />
        <e-column
            field="description"
            headerText="Description"
        />
        <e-column
            field="amount"
            headerText="Amount"
            format="N2"
            textAlign="Right"
            [width]="150"
        />
    </e-columns>
</ejs-grid>
