<div class="container mx-auto p-4">
    <div
        class="d-flex flex-row bg-white rounded-lg shadow p-4 mb-5 align-items-center"
    >
        <h2 class="mb-0">Total Balance</h2>
        <div class="fw-semibold flex-fill mb-0 text-end">
            {{ formatCurrency(totalAmount()) }}
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Account List ({{ accounts.value()?.length ?? 0 }})
        </div>
        <ul class="list-group list-group-flush">
            @for (account of accounts.value() ?? []; track account.id) {
                <li
                    class="list-group-item pointer"
                    [routerLink]='["/account", account.id]'
                >
                    <div class="d-flex flex-row align-items-center">
                        <div class="flex-fill">{{ account.name }}</div>
                        <div class="text-end">
                            {{ formatCurrency(account.balance) }}
                        </div>
                    </div>
                </li>
            }
        </ul>
    </div>
</div>
